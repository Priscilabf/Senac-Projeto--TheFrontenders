<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Página de cadastro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="cadastro.css" />
</head>

<body>
    <header>
        <div class="container">
            <nav>
                <div class="logo">
                    <a href="index.html">BotHelp</a>
                </div>
                <ul>
                    <li>
                        <a href="#">Home</a>
                    </li>
                    <li>
                        <a href="#">Serviços</a>
                    </li>
                    <li>
                        <a href="#">Cadastro</a>
                    </li>
                    <li>
                        <a href="#">Contato</a>
                    </li>
                    <li>
                        <a href="#">Login</a>
                    </li>
                    <button>BOT</button>
                </ul>
                <div class="menu-icon">
                    <img src="img/menu.png">
                </div>
            </nav>
    </header>

    <center>
        <h1>Página de Cadastro</h1>
    </center>
    <main>
        <form method="get" action=".">
            <center>
                <div>
                    <h3>Preencha os dados abaixo:</h2>
                        <input name="nome" type="text" id="nome" size="60" placeholder="Nome" required>
                        <br>
                        <input type="password" id="senha" name="senha" size="60" minlength="8" required placeholder="Senha (min. de 8 caracteres)">
                        <br>
                        <input type="password" id="confsenha" name="confsenha" size="60" minlength="8" required placeholder="Confirmação de senha (min. de 8 caracteres)">
                        <br>
                        <input name="email" type="text" id="email" size="60" placeholder="E-mail" required />
                        <br>
                        <input name="cep" type="text" id="cep" value="" size="60" placeholder="Cep" maxlength="9" onblur="pesquisacep(this.value);"
                            required/>
                        <br>
                        <input name="rua" type="text" id="rua" placeholder="Rua" size="60" required />
                        <br>
                        <input name="bairro" type="text" id="bairro" size="60" placeholder="Bairro" required />
                        <br>
                        <input name="cidade" type="text" id="cidade" size="60" placeholder="Cidade" required />
                        <br>
                        <input name="uf" type="text" id="uf" size="60" maxlength="2" placeholder="UF" required />
                        <br>
                        <button name="enviar" id "enviar" class="enviar">Enviar cadastro!</button>
                </div>
            </center>
    </main>

    <footer class="medias-socias">
        <a href="#">
            <i class="fa fa-instagram"></i>
        </a>
        <a href="#">
            <i class="fa fa-facebook"></i>
        </a>
        <a href="#">
            <i class="fa fa-twitter"></i>
        </a>
        <a href="#">
            <i class="fa fa-whatsapp"></i>
        </a>
    </footer>
    <script src="cadastro.js"></script>
</body>

</html>
