<body>
    <center>
        <br>
        <br>
        <br>
        <h1>Página de Cadastro</h1>
    
    <!-- Inicio do formulario -->
    <h3>Preencha os dados abaixo:</h3>
    <div class="formulario"></div>
    <form method="get" action=".">
        <br>
        <br>
        <input name="name" type="text" id="name" size="60" placeholder="Nome">
        <br />
        <input name="senha" type="password" id="senha" size="60" minlength="8" required placeholder="Senha (min. de 8 caracteres)">
        <br />
        <input name="comfimacaosenha" type="password" id="comfirmacaosenha" size="60" minlength="8" required placeholder="Comfirmaçao de senha (min. de 8 caracteres)">
        <br />
        <input name="cep" type="text" id="cep" value="" size="60" placeholder="CEP" maxlength="9" onblur="pesquisacep(this.value);" />
        <br />
        <input name="rua" type="text" id="rua" size="60" placeholder="Rua" />
        <br />
        <input name="bairro" type="text" id="bairro" size="60" placeholder="Bairro" />
        <br />
        <input name="cidade" type="text" id="cidade" size="60" placeholder="Cidade" />
        <br />
        <input name="uf" type="text" id="uf" size="60" placeholder="Estado" />
        <br />
        <input name="ibge" type="text" id="ibge" size="60" placeholder="IBGE" />
        <br />
        <button name="enviar" id="enviar" class="enviar">Cadastrar</button>
    </form>
    </center>
    </div>

    <br>
